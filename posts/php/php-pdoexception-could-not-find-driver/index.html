  <div class="post-content">
    <p>新配了个环境，访问数据库发现抱着个错：</p>
<pre><code>PDOException “could not find driver”
</code></pre><p>经排查是pdo拓展没有开启。在php.ini里面解开注释即可。</p>
<p>解放注释之后，发现路径保存</p>
<p>修改php路径，之后可行</p>
