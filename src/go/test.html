  <script>  
  var twoSum = function(nums, target) {
    let obj = {}
    let arr = []
    for(let i = 0; i < nums.length; i++) {
        let key = target - nums[i]
        if (obj[key] != undefined) {
            return [obj[key], i]
        } else {
            obj[nums[i]] = i
        }
    }
    // console.log(arr)
    // return arr
  };

let result = twoSum([2,7,11,15], 9)
console.log(result)

  </script>
